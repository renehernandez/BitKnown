# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- azure-pipelines


resources:
  - repo: self

variables:
  vmImageName: 'ubuntu-latest'
  testImageName: 

stages:
  - stage: Test
    displayName: 'Run gscan'
    jobs:
    - job: Test
      pool:
        vmImage: $(vmImageName)

      steps:
      - task: PowerShell@2
        inputs:
          filePath: ./test.ps1
          
  - stage: BuildAndRelease
    displayName: 'Build and release'
    jobs:
    - job: BuildAndRelease
      pool:
        vmImage: $(vmImageName)
      
      steps:
      - task: PowerShell@2
        inputs:
          filePath: ./release.ps1
        env:
          Docker_Id: $(dockerId)
          Docker_Password: $(dockerPassword)
